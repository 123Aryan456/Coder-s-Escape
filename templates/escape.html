<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Escape</title>
    <link rel="stylesheet" href="https://cdn.example.com/aternity-ui/aternity.css" />
    <script src="https://cdn.example.com/aternity-ui/aternity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #ddd;
            background: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("{{ url_for('static', filename='images/prog.gif') }}") no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .terminal {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            width: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: left;
        }

        h1 {
            font-size: 2em;
            font-weight: normal;
            margin-bottom: 20px;
            color: #ff6600;
            text-align: center;
        }

        .output {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 1.1em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .tech-joke {
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            font-size: 1em;
            color: #ffeb3b;
            text-align: center;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        .back-btn:hover {
            color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="terminal aternity-card aternity-card-glow">
        <h1>Analysis Terminal ig</h1>
        <div class="output">{{ analysis }}</div>
        <div class="tech-joke">{{ joke }}</div>
        <a href="/" class="back-btn">Need real results, click here</a>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        anime({
            targets: '.terminal',
            scale: [0.9, 1],
            opacity: [0, 1],
            easing: 'easeOutElastic(1, .8)',
            duration: 800
        });
    });
    </script>
</body>
</html>
