<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coder's Escape - Joke Central</title>

    <!-- Aternity UI -->
    <link rel="stylesheet" href="https://cdn.example.com/aternity-ui/aternity.css" />
    <script src="https://cdn.example.com/aternity-ui/aternity.js"></script>

    <!-- Anime.js for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #ddd;
            background: #0d0d0d;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        .hero-card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        .hero-banner {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            font-weight: normal;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1em;
            color: #aaa;
            margin-bottom: 40px;
        }

        .error {
            color: #f66;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .feature-icon {
            width: 50px;
            height: auto;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .feature-icon:hover {
            transform: scale(1.2);
        }

        .glow-on-hover {
            width: 180px;
            height: 45px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
            margin: 0 auto;
            display: inline-block;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px; left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(4px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: #111;
            left: 0; top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .chat-window-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .chat-window {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            text-align: left;
        }

        .chat-window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-window-header h2 {
            font-size: 1.2em;
            margin: 0;
            font-weight: normal;
            color: #fff;
        }

        .chat-window-close {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
            line-height: 1;
        }
        .chat-window-close:hover {
            color: #fff;
        }

        .chat-window form textarea {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ddd;
            padding: 10px;
            resize: vertical;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .chat-window form .file-upload {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 0.9em;
        }
        .chat-window form button {
            background: #1f2937;
            color: #ddd;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chat-window form button:hover {
            background: #374151;
        }
    </style>
</head>
<body>
    <div class="hero-card aternity-card aternity-card-spring">
        <img class="hero-banner" src="{{ url_for('static', filename='images/hero_banner.png') }}" alt="Digital Code Galaxy">
        <h1>Coder's Escape</h1>
        <p>Just Submit code</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="feature-icons">
            <img src="{{ url_for('static', filename='images/Inspection.png') }}" alt="Inspection" class="feature-icon">
            <img src="{{ url_for('static', filename='images/Complexity.png') }}" alt="Complexity" class="feature-icon">
            <img src="{{ url_for('static', filename='images/Maintainability.png') }}" alt="Maintainability" class="feature-icon">
        </div>

        <button class="glow-on-hover" id="try-now-btn">Analyze</button>
    </div>

    <div class="chat-window-overlay" id="chat-window-overlay" style="display:none;">
        <div class="chat-window aternity-card aternity-card-glow">
            <div class="chat-window-header">
                <h2>Drop Your Code!</h2>
                <button class="chat-window-close" id="chat-window-close">Ã—</button>
            </div>
            <form method="post" action="/escape" enctype="multipart/form-data">
                <textarea name="code_input" rows="8" placeholder="Copy and then paste here(or write whatever!!)"></textarea>
                <div class="file-upload aternity-form-group">
                    <label for="code_file">Or upload a .py file!</label><br>
                    <input class="aternity-input" type="file" name="code_file" id="code_file" accept=".py">
                </div>
                <button type="submit">I guess you have to click here??</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const tryNowBtn = document.getElementById('try-now-btn');
        const chatOverlay = document.getElementById('chat-window-overlay');
        const chatClose = document.getElementById('chat-window-close');

        tryNowBtn.addEventListener('click', () => {
            chatOverlay.style.display = 'flex';
            anime({
                targets: '.chat-window',
                scale: [0.8,1],
                opacity: [0,1],
                easing: 'easeOutBack',
                duration: 500
            });
        });

        chatClose.addEventListener('click', () => {
            anime({
                targets: '.chat-window',
                scale: [1,0.8],
                opacity: [1,0],
                easing: 'easeInBack',
                duration: 400,
                complete: () => {
                    chatOverlay.style.display = 'none';
                }
            });
        });
    });
    </script>
</body>
</html>
